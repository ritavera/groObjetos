        <nav class="navbar navbar-expand-lg navbar-light fondoheader">
            <div class="container-fluid contenedor ">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logodos.jpg" class="rounded-3 logo" alt="logo">
                </a>
                <button class="navbar-toggler hamburguesa" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mb-1 p-2">
            <h1 class="fs-3 text-center fw-bolder mt-3">Contáctenos</h1>
        </section>
        <section class="container mt-1 mb-2 border border-2 rounded">
            <form class="row g-2 p-2">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-12">
                    <fieldset class="row mt-2 mb-1">
                        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                        <div class="col-sm-6">
                            <div class="form-check ">
                                <input class="form-check-input colorcontacto" type="radio" name="gridRadios"
                                    id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Femenino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input colorcontacto" type="radio" name="gridRadios"
                                    id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Masculino
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">¿Como nos conociste?</label>
                    <select id="inputState" class="form-select">
                        <option selected>Redes Sociales</option>
                        <option selected>Recomendacion de un amigo</option>
                        <option selected>Internet</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Deseo recibir notificaciones
                        </label>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary colorcontacto">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="direcciones">
            <h3>DONDE ESTAMOS</h3>

                <a href="https://twitter.com" target="_blank"> <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>
